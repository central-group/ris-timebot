name: Build

on:
  push:
    branches: [ master ]
  schedule:
  - cron: 0 8 * * *
  - cron: 0 18 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - uses: actions/checkout@v2
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install Dependencies
      run: npm i
    - name: ESLint in Project
      run: npm run eslint
    - name: Compile app
      run: npm run pack:linux
    - name: Upload App
      uses: actions/upload-artifact@v2
      with:
        name: ris-timebot
        path: dist/ris-timebot
    - name: Timesheet push time.
      run: dist/ris-timebot --employee $EMPLOYEE_ID --password $EMPLOYEE_PWD --job $EMPLOYEE_JOB --hour 8 --submit
      env:
        EMPLOYEE_ID: ${{ secrets.EMPLOYEE_ID }}
        EMPLOYEE_PWD: ${{ secrets.EMPLOYEE_PWD }}
        EMPLOYEE_JOB: ${{ secrets.EMPLOYEE_JOB }}


